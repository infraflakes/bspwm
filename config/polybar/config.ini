[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #E65740
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
monitor = eDP-1
width = 50%
height = 30pt
radius = 0
fixed-center = true
offset-x = 25%
background = ${colors.background}
foreground = ${colors.foreground}

font-0 = terminus:size=20;2
font-1 = TerminessNerdFontMono:size=20;4
line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

;separator = |
separator-foreground = ${colors.disabled}


modules-left = xworkspaces
modules-right = backlight pulseaudio wlan date battery systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery

; Battery name (check /sys/class/power_supply/)
battery = BAT0
adapter = AC

; Full/Low thresholds (optional, default 99/5)
full-at = 99
low-at = 5

; Formatting: what to display
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

; Labels
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = FULL

; Ramps for battery levels (using Font Awesome icons)
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Colors (using your defined color variables, e.g., ${colors.green})
label-charging-foreground = ${colors.primary}
label-discharging-foreground = ${colors.primary}
label-full-foreground = ${colors.primary}

; Polling (how often to check, 0 to disable events)
poll-interval = 5

[module/backlight]
type = internal/backlight
; Use "ls -1 /sys/class/backlight/" to list available cards
card = nvidia_wmi_ec_backlight 
; Recommended: Use actual_brightness for real-time updates (default in recent versions)
use-actual-brightness = true 

format = <label>
label = %{F#E65740}󰫢 %{F-}%percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#E65740} %{F-}%essid%
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/date]
type = internal/date
interval = 1

date = %{F#E65740}󱑍%{F-} %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true
